<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework4 : Facebook Post</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Homework4 : Facebook Post</h1>
    <hr />
    <div class="post-box">
      <div class="row1">
        <div class="avatar">
        <img src="img/novanoi.jpg" alt="profilecat">
        </div>
        <input type="text" placeholder="Think?" />
      </div>
      <div class="row2">
        <div class="btn live">
        <i class="fa-solid fa-video"></i>
        <p>Live!</p>
        </div>
        <div class=" btn pic">
        <i class="fa-solid fa-photo-film"></i>
        <p>Photo</p>
        </div>
        <div class=" btn reel">
        <i class="fa-solid fa-film"></i>
        <p>Reel</p>
        </div>
      </div>
    </div>
  </body>
</html>
